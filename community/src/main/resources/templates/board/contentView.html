<!DOCTYPE html>
<html lang="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="htmlToPDF" id="btnPrint">
<p th:text = "${content.BOARD_ID}"></p>
<p th:text = "${content.USER_EMAIL}"></p>
<p th:text = "${content.TITLE}"></p>
<div class = "content_HTML" id = "content_HTML">

</div>
<div class = "content_MARK" id = "content_MARK">

</div>
</body>
<script th:inline="javascript" charset="UTF-8">
    const temp = document.createElement("div");
    const content_html = [[${content.CONTENT_HTML}]];
    temp.innerHTML = content_html;
    document.querySelector(".content_HTML").append(temp);

    $("#btnPrint").on("click", function () {
        const printWindow = window.open('', '', 'height=400,width=800');
        printWindow.document.write('<html><head><title>Html to PDF</title>');
        printWindow.document.write('</head><body >');
        printWindow.document.write([[${content.CONTENT_HTML}]].toString());
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        //printWindow.print();
    });

    function htmlToPdf() {
        $.ajax({
            type: "POST",
            url: "/board/htmlToPdf",
            data: {
                htmls : [[${content.CONTENT_HTML}]]
            },
            success: function (data) {
             alert("변환되었습니다.")
            },
            error: function (request, status, error) {
                alert(request + ", " + status + ", " + error);
            },

        });
    }
</script>


</html>
