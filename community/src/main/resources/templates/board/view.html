  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h1>Blog</h1>
      <h3>저장된 블로그</h3>
    </div>
    <form action="/board/search" method="GET" style="text-align: center;">
      <input type="text" name = "keyword" placeholder="태그를 검색해주세요" >
      <input type="hidden" name = "state" th:value="${state}" >
      <button value="검색하기">검색하기</button>
    </form>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200" th:each = "board:${boardList}">
      <div class="col-lg-4 col-md-6 portfolio-item filter-app" >
        <div style= "display: flex;">
        <th:block th:each="num: ${#numbers.sequence(1, board.RATING)}">
          <div class="starrating risingstar" style=" direction: rtl; ">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star" ></label>
          </div>
        </th:block>
        </div>
        <div class="portfolio-wrap">
          <img src="../../static/assets/img/portfolio/portfolio-1.jpg" class="img-fluid" alt="">
          <div class="portfolio-info">
            <h4 th:text="${board.TITLE}"></h4>
            <p>App</p>
            <div class="portfolio-links">
              <a href="../../static/assets/img/portfolio/portfolio-1.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
              <a th:href="@{/board/contentView/{BOARD_ID} (BOARD_ID=${board.BOARD_ID})}" class="portfolio-details-lightbox" data-glightbox="type: external" title="Portfolio Details"><i class="bx bx-link"></i></a>
            </div>
          </div>
        </div>
      </div>
      </div>

  </div>
</section>
