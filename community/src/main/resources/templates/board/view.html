<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


  <!-- 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <style>
    @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
    .starrating > label:before {
      content: "\f005"; /* Star */
      margin: 2px;
      font-size: 8em;
      font-family: FontAwesome;
      color: #ffca08 ;
    }

    .starrating > input {display: none;}  /* Remove radio buttons */

  </style>
</head>
<body>
<div class="container-fluid">
  <form action="/board/search" method="GET">
    <input type="text" name = "keyword" placeholder="태그를 검색해주세요" >
    <input type="hidden" name = "state" th:value="${state}" >
    <button value="검색하기">검색하기</button>
  </form>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4" th:each = "board:${boardList}">
          <div class="card">
            <img class="card-img-top" alt="Bootstrap Thumbnail Second" th:src= "@{https://community-pro.s3.ap-northeast-2.amazonaws.com/Community/{USER_ID}/{BOARD_ID}/{REPRE_IMAGE} (REPRE_IMAGE = ${board.REPRE_IMAGE}, USER_ID = ${board.USER_ID}, BOARD_ID = ${board.BOARD_ID})}" />
            <div class="card-block">
              <h5 class="card-title">
                <p th:text="${board.TITLE}"></p>
                <p th:text="${board.BOARD_ID}"></p>
                <p th:text="${board.RATING}"></p>
                <th:block th:each="num: ${#numbers.sequence(1, board.RATING)}">
                  <div class="starrating risingstar d-flex justify-content-center flex-row-reverse" style=" direction: rtl; display:inline-block;">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star" ></label>
                  </div>
                </th:block>
              </h5>
              <p>
                <a class="btn btn-primary" th:href="@{/board/contentView/{BOARD_ID} (BOARD_ID=${board.BOARD_ID})}"> 보기</a>
                <a class="btn btn-primary" th:href="@{/board/update/{BOARD_ID} (BOARD_ID=${board.BOARD_ID})}"> 수정</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
