<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Community</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <header th:replace="fragments/config::configFragment"></header> <!--config 파일 -->

</head>

<body>

<!-- ======= Mobile nav toggle button ======= -->
<!-- <button type="button" class="mobile-nav-toggle d-xl-none"><i class="bi bi-list mobile-nav-toggle"></i></button> -->
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<!-- ======= Header ======= -->
<header id="header" class="d-flex flex-column justify-content-center">
    <nav id="navbar" class="navbar nav-menu">
        <div th:replace="fragments/sidebar::sidebarFragment(${email})"> </div>
    </nav><!-- .nav-menu -->
</header><!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container" data-aos="zoom-in" data-aos-delay="100" style="margin-left: 100px;">
        <h1 th:if = "${email}==null">Your Name</h1>
        <h1 th:if = "${email}!=null" th:text="${userName}"></h1>
        <p>I'm <span th:if = "${email}==null" class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer"></span>
         <span th:if = "${email}!=null" class="typed" th:data-typed-items="${IT}"></span></p>
        <p  th:if = "${email} ==null">사용을 원하신다면 왼쪽 메뉴를 클릭하여 로그인 및 회원가입을 진행해주세요</p>
    </div>
</section><!-- End Hero -->

<!-- Vendor JS Files -->
<script src="../../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="../../static/assets/vendor/aos/aos.js"></script>
<script src="../../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="../../static/assets/vendor/typed.js/typed.min.js"></script>
<script src="../../static/assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="../../static/assets/vendor/php-email-form/validate.js"></script>

<script src="../../static/assets/js/main.js"></script>
